<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Aula 13</title>
</head>
<body>

    <script>
        const nome = prompt('Digite seu nome completo: ');
        document.body.innerHTML = `O seu nome é: <strong>${nome}<strong><br>`;
        let tamanhoNome = nome.length;
        document.body.innerHTML += `O seu nome tem <strong>${tamanhoNome}<strong> letras <br>`;
        let segLetra = nome[1];
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${segLetra}<strong> <br>`;
        let indiceLtraA = nome.indexOf('a');
        document.body.innerHTML += `Qual o primeiro indice da letra a no seu nome? <strong>${indiceLtraA}<strong> <br>`;
        let ultimoIndiceLetraA = nome.lastIndexOf('a');
        document.body.innerHTML += `Qual o ultimo indice da letra a no seu nome? <strong>${ultimoIndiceLetraA}<strong> <br>`;
        let ultimasLetras = nome.slice(-3)
        document.body.innerHTML += `As ultimas 3 letras do seu nome são: <strong>${ultimasLetras}<strong> <br>`;
        let palavrasNome = nome.split(' ')
        document.body.innerHTML += `As palavras do seu nome são: <strong>${palavrasNome}<strong> <br>`;
        let nomeMaiusculo = nome.toUpperCase();
        document.body.innerHTML += `Seu nome com letras mausculas: <strong>${nomeMaiusculo}<strong> <br>`;
        let nomeMinusculo = nome.toLowerCase();
        document.body.innerHTML += `Seu nome com letras minusculas: <strong>${nomeMinusculo}<strong> <br>`;
    </script>
    
</body>
</html>
